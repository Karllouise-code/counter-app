<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Counter App</title>

    <header>
        <div class="container">
            <div class="content">
                <h1>COUNTER</h1>
                <p id="number">0</p>
